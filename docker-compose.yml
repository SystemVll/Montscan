services:
  montscan:
    build: .
    container_name: montscan
    restart: unless-stopped
    ports:
      - "21:21"
      - "21000-21010:21000-21010"
    environment:
      - FTP_HOST=0.0.0.0
      - FTP_PORT=21
      - FTP_USERNAME=scanner
      - FTP_PASSWORD=${FTP_PASSWORD:-scanner123}
      - FTP_UPLOAD_DIR=/app/scans
      - WEBDAV_URL=${WEBDAV_URL}
      - WEBDAV_USERNAME=${WEBDAV_USERNAME}
      - WEBDAV_PASSWORD=${WEBDAV_PASSWORD}
      - WEBDAV_INSECURE=${WEBDAV_INSECURE:-false}
      - WEBDAV_UPLOAD_PATH=${WEBDAV_UPLOAD_PATH:-/Scans}
      - OLLAMA_HOST=${OLLAMA_HOST:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llava}
    volumes:
      - ./scans:/app/scans
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - montscan-network

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - montscan-network
    command: ["/bin/sh", "-lc", "ollama pull \"$OLLAMA_MODEL\" && exec ollama serve"]
    # Uncomment if you have NVIDIA GPU
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  ollama-data:

networks:
  montscan-network:
    driver: bridge